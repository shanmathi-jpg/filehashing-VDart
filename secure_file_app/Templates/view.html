<!-- templates/view.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ filename }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000000, #00008b);
            color: white;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.7);
            max-width: 600px;
            width: 100%;
            color: #00bfff;
            overflow-wrap: break-word;
        }
        h2 {
            text-align: center;
            color: #00bfff;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #00bfff;
        }
        pre {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid #00bfff;
            border-radius: 10px;
            padding: 20px;
            color: white;
            white-space: pre-wrap;
            box-shadow: inset 0 0 10px #00bfff;
            max-height: 400px;
            overflow-y: auto;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #00bfff;
            font-weight: bold;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Decrypted Text of {{ filename }}</h2>
        <pre>{{ content }}</pre>
        <a href="/files">Back to files</a>
    </div>
</body>
</html>
