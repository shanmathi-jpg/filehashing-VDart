<!-- templates/files.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Your Uploaded Files</title>
</head>
<body>
    <h2>Welcome, {{ username }}!</h2>
    <h3>Your Uploaded Files</h3>

    {% if files %}
        <ul>
        {% for file in files %}
            <li>
                {{ file.filename }} |
                <a href="{{ url_for('view_file', file_id=file.id) }}">👁 View</a> |
                <a href="{{ url_for('download', file_id=file.id) }}">⬇️ Download</a> |
                <a href="{{ url_for('delete_file', file_id=file.id) }}" onclick="return confirm('Delete this file?')">🗑 Delete</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No files uploaded yet.</p>
    {% endif %}

    <br>
    <a href="{{ url_for('home') }}">⬆️ Upload More</a> |
    <a href="{{ url_for('logout') }}">🚪 Logout</a>
</body>
</html>
