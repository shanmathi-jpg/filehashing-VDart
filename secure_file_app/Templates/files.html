<!DOCTYPE html>
<html>
<head>
    <title>Your Files</title>
</head>
<body>
    <h2>Welcome, {{ username }}</h2>
    <h3>Your Uploaded Files</h3>

    {% if files %}
        <ul>
        {% for f in files %}
            <li>
                {{ f.filename }} (uploaded on {{ f.upload_time.strftime('%Y-%m-%d %H:%M:%S') }})
                - <a href="/view/{{ f.id }}">👁 View</a>
                - <a href="/download/{{ f.id }}">⬇ Download</a>
                - <a href="/delete/{{ f.id }}" onclick="return confirm('Delete this file?')">🗑 Delete</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No files uploaded yet.</p>
    {% endif %}

    <br>
    <a href="/">⬆ Upload More</a> |
    <a href="/logout">🚪 Logout</a>
</body>
</html>
