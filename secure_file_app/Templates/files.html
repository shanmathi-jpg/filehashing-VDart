<!DOCTYPE html>
<html>
<head>
    <title>Your Uploaded Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000000, #00008b);
            color: white;
            padding: 40px;
            margin: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.7);
            max-width: 700px;
            margin: auto;
        }
        h2 {
            color: #00bfff;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #00bfff;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid #00bfff;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            box-shadow: inset 0 0 10px #00bfff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        li a {
            color: #00bfff;
            font-weight: bold;
            text-decoration: none;
            margin-left: 10px;
            padding: 5px 10px;
            border: 2px solid #00bfff;
            border-radius: 8px;
            box-shadow: 0 0 8px #00bfff;
            transition: background 0.3s ease;
        }
        li a:hover {
            background: #00008b;
            color: white;
            box-shadow: 0 0 12px #00bfff;
        }
        .actions {
            display: flex;
            gap: 5px;
        }
        a.main-link {
            display: inline-block;
            margin-top: 20px;
            color: #00bfff;
            font-weight: bold;
            text-decoration: none;
        }
        a.main-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Files uploaded by {{ username }}</h2>
        <ul>
        {% for f in files %}
            <li>
                <span>{{ f.filename }} (uploaded on {{ f.upload_time.strftime('%Y-%m-%d %H:%M:%S') }})</span>
                <span class="actions">
                    <a href="/download/{{ f.id }}">‚¨áÔ∏è Download</a>
                    <a href="/view/{{ f.id }}">üëÅ View</a>
                    <a href="/delete/{{ f.id }}" onclick="return confirm('Are you sure you want to delete this file?')">üóë Delete</a>
                </span>
            </li>
        {% endfor %}
        </ul>
        <a href="/" class="main-link">Upload more</a> | <a href="/logout" class="main-link">Logout</a>
    </div>
</body>
</html>
