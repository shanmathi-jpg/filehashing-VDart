<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form method="POST">
    <input name="username" placeholder="Username" value="{{ pre_username }}" required><br><br>
    <input name="password" type="password" placeholder="Password" required><br><br>
    <input type="submit" value="Login">
  </form>
  <a href="/register">Create new account</a>
</body>
</html>
