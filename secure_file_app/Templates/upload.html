<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
    <style>
        body {
            font-family: Arial;
            padding: 40px;
            background: linear-gradient(135deg, #000000, #00008b);
            color: white;
        }
        form {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.7);
            max-width: 400px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input[type="file"] {
            border: 2px solid #00bfff;
            border-radius: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.4);
            color: white;
            cursor: pointer;
        }
        button, input[type="submit"] {
            border: 2px solid #00bfff;
            border-radius: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: #00bfff;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 10px #00bfff;
            transition: background 0.3s ease;
        }
        button:hover, input[type="submit"]:hover {
            background: #00008b;
            color: white;
            box-shadow: 0 0 15px #00bfff;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-top: 10px;
            border: 2px solid #00bfff;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.4);
            color: white;
            padding: 10px;
            resize: none;
            box-shadow: inset 0 0 10px #00bfff;
        }
        a {
            color: #00bfff;
            font-weight: bold;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Welcome, {{ username }}!</h2>
    <h3>Upload Encrypted File</h3>

    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput" required>
        <br><br>
        <button type="button" onclick="previewFile()">üëÅ View</button>
        <input type="submit" value="Upload">
    </form>

    <h3>Preview:</h3>
    <textarea id="previewText" readonly>No file previewed yet.</textarea>

    <br><br>
    <a href="/files">Go to Files</a> | <a href="/logout">Logout</a>

    <script>
        function previewFile() {
            const input = document.getElementById('fileInput');
            const textarea = document.getElementById('previewText');
            const file = input.files[0];

            if (!file) {
                alert('Please select a file first!');
                return;
            }

            const reader = new FileReader();

            reader.onload = function(e) {
                const text = e.target.result;
                textarea.value = text;
            };

            reader.onerror = function() {
                textarea.value = 'Error reading file.';
            };

            reader.readAsText(file);
        }
    </script>

</body>
</html>
