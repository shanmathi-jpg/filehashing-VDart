<!DOCTYPE html>
<html>
<head>
    <title>Upload File</title>
    <style>
        body {
            font-family: Arial;
            padding: 40px;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>Welcome, {{ username }}!</h2>
    <h3>Upload Encrypted File</h3>

    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file" id="fileInput" required>
        <br><br>
        <button type="button" onclick="previewFile()">üëÅ View</button>
        <input type="submit" value="Upload">
    </form>

    <h3>Preview:</h3>
    <textarea id="previewText" readonly>No file previewed yet.</textarea>

    <br><br>
    <a href="/files">Go to Files</a> | <a href="/logout">Logout</a>

    <script>
        function previewFile() {
            const input = document.getElementById('fileInput');
            const textarea = document.getElementById('previewText');
            const file = input.files[0];

            if (!file) {
                alert('Please select a file first!');
                return;
            }

            const reader = new FileReader();

            reader.onload = function(e) {
                const text = e.target.result;
                textarea.value = text;
            };

            reader.onerror = function() {
                textarea.value = 'Error reading file.';
            };

            reader.readAsText(file);
        }
    </script>

</body>
</html>
